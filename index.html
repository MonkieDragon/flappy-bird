<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta charset="utf-8" />
  <meta http-equiv="pragma" content="no-cache" />
  <title>Flappy Bird</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      border: 0;
      background: white;
      color: #cccccc;
      touch-action: none;
      -ms-touch-action: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }

    canvas {
      image-rendering: optimizeSpeed;
      -webkit-interpolation-mode: nearest-neighbor;
      touch-action: none;
      margin: 0;
      padding: 0;
      border: 0;
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    :-webkit-full-screen #canvas,
    :-webkit-full-screen {
      width: 100%;
      height: 100%;
    }

    div.gm4html5_div_class {
      margin: 0;
      padding: 0;
      border: 0;
    }

    #start-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="gm4html5_div_class" id="gm4html5_div_id">
    <canvas id="canvas" width="288" height="516">
      <p>Your browser doesn't support HTML5 canvas.</p>
    </canvas>
  </div>

  <!-- Tap to start overlay -->
  <div id="start-overlay">Tap to Start</div>

  <!-- Game script -->
  <script type="text/javascript" src="html5game/Flappy Bird.js?cachebust=1164374630"></script>

  <!-- Automatically start game on load -->
  <script>
    window.onload = function () {
      GameMaker_Init();
    };
  </script>

  <!-- Handle fullscreen on first interaction -->
  <script>
    const canvas = document.getElementById("canvas");
    const overlay = document.getElementById("start-overlay");

    const goFullscreen = () => {
      canvas.requestFullscreen?.().catch(() => {});
      overlay.style.display = "none";
      document.removeEventListener("touchstart", goFullscreen);
      document.removeEventListener("click", goFullscreen);
    };

    document.addEventListener("touchstart", goFullscreen, { passive: false });
    document.addEventListener("click", goFullscreen, { passive: false });
  </script>
</body>
</html>
