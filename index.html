<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="utf-8"/>
    <meta http-equiv="pragma" content="no-cache"/>

    <title>Created with GameMaker</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            -ms-touch-action: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
            touch-action: none;
            -ms-touch-action: none;
        }

        :-webkit-full-screen canvas,
        :-webkit-full-screen {
            width: 100%;
            height: 100%;
        }

        div.gm4html5_div_class {
            margin: 0;
            padding: 0;
            border: 0;
        }

        /* Optional GameMaker login UI styles (left untouched) */
        div.gm4html5_login {
            padding: 20px;
            position: absolute;
            border: solid 2px #000000;
            background-color: #404040;
            color: #00ff00;
            border-radius: 15px;
            box-shadow: #101010 20px 20px 40px;
        }

        div.gm4html5_cancel_button {
            float: right;
        }

        div.gm4html5_login_button {
            float: left;
        }

        div.gm4html5_login_header {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <canvas id="canvas">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <script type="text/javascript" src="html5game/Flappy Bird.js?cachebust=2007889768"></script>
    <script>window.onload = GameMaker_Init;</script>

    <!-- Improved mobile performance and input fixes -->
    <script>
        const canvas = document.getElementById("canvas");

        // Ensure canvas fills the screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("load", resizeCanvas);
        window.addEventListener("resize", resizeCanvas);

        // Prevent default gestures
        canvas.addEventListener("touchstart", e => {
            e.preventDefault();
        }, { passive: false });

        // Attempt fullscreen on first touch (may help performance)
        canvas.addEventListener("touchstart", () => {
            const requestFullscreen = canvas.requestFullscreen || canvas.webkitRequestFullscreen;
            if (requestFullscreen) {
                requestFullscreen.call(canvas).catch(() => {});
            }
        }, { once: true });
    </script>
</body>
</html>
